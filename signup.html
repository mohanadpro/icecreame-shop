  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

    <header id="header-section">
        <nav class="navbar navbar-background-color navbar-expand-sm fixed-top" data-bs-theme="dark">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="assets/images/logo.png" alt="Logo" id="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
              aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">

                <li class="nav-item">
                  <a class="nav-link" href="#cake">CAKE</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">LOGIN</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    
    </header>

    <form  method="post" action="" id="signup-form" class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-xl-4 mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" aria-describedby="nameHelp">
            </div>
            <div class="col-12 col-md-6 col-xl-4 mb-3">
                <label for="street" class="form-label">Street</label>
                <input type="name" class="form-control" id="street" aria-describedby="streetHelp">
            </div>
            <div class="col-12 col-md-6 col-xl-4 mb-3">
                <label for="streetNumber" class="form-label">Street Number</label>
                <input type="number" class="form-control" id="streetNumber" aria-describedby="streetNumberHelp">
            </div>
            <div class="col-12 col-md-6 col-xl-4 mb-3">
                <label for="zipcde" class="form-label">Zip Code</label>
                <input type="number" class="form-control" id="zipcde" aria-describedby="zipcdeHelp">
            </div>
            <div class="col-12 col-md-6 col-xl-4 mb-3">
                <label for="city" class="form-label">City</label>
                <input type="number" class="form-control" id="city" aria-describedby="cityHelp">
            </div>
            <div class="col-12 col-md-6 col-xl-4 mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-12 col-md-6 col-xl-4 mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="col-12 col-md-6 col-xl-4 mb-3">
                <button type="submit"  class="btn btn-primary form-control">Sing Up</button>
            </div>
        </div>
      </form>   

      <footer id="contact" class="mt-3">
        <div class="container ">
        
            <div id="open-time" class="row mt-5">
            <div class="col-12 col-md-6">
                <div>
                <h1>Our Address</h1>
                <address>
                    Ortolfstra√üe 190<br>
                    12524, Berlin<br>
                    Germany
                </address>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div>
                <h1>Opening Time</h1>
                <table id="contact-table" class="table">
                    <tr>
                    <th>Day</th>
                    <th>Open</th>
                    <th>Close</th>
                    </tr>
                    <tr>
                    <td>Mon-Fri</td>
                    <td>8:00 AM</td>
                    <td>20:00 PM</td>
                    </tr>
                    <tr>
                    <td>Satarday</td>
                    <td>10:00 AM</td>
                    <td>18:00 PM</td>
                    </tr>
                    <tr>
                    <td>Suday</td>
                    <td>12:00 AM</td>
                    <td>20:00 PM</td>
                    </tr>
                </table>
                </div>
            </div>
            </div>
        </div>
            </footer>
